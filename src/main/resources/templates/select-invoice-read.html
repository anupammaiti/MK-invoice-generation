<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${#strings.capitalize(action) + ' Invoice'}">TITLE</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/jQuery-Validation/dist/jquery.validate.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/validation-styling.css">
</head>


<body>
<form id="myForm" action="/find/read" method="post">
    <div th:replace="fragments/find-invoice :: body">Selection of an invoice</div>

    <input type="submit" value="View"/>
</form>
<script>
    // just for the demos, avoids form submit
    jQuery.validator.setDefaults({
        success: "valid"
    });
    $( "#myForm" ).validate({
        rules: {
            field: {
                required: true
            }
        }
    });
</script>

<form action="/">
    <input type="submit" value="Home"/>
</form>

</body>
</html>
