<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoices</title>
</head>
<body>
<div th:if="${invoices != null}">
    <h1>Result</h1>
    <ol>
        <th:block th:object="${invoices}">
            <li th:each="item : ${invoices}" th:text="${item.getInvoiceNumber()}"></li>
        </th:block>
    </ol>
</div>
</body>
</html>
