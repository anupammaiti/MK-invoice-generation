<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Invoice</title>
    <script src="/update.js" type="application/javascript"></script>
</head>
<body>
<form method="post">
    <h2>SELECT AN INVOICE TO <span th:text="${action}"></span></h2>
    <div>
        <p>Select an Invoice to <span th:text="${#strings.toLowerCase(action)}"></span> :
            <select th:field="*{invoices}" id="selectedInvoice">
                <option value=""> -- </option>
                <option th:each="invoice : ${invoices}"
                        th:value="${invoice.getId()}"
                        th:text="${invoice.getInvoiceNumber() + ' - ' +
                    invoice.getPortfolio().getClient().getClientName()}">
                </option>
            </select>
        </p>
    </div>
    <br>
    <input type="button" value="Update" id="updateButton"/>
</form>
</body>
</html>
